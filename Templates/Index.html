<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Chatbot (No Cloud)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Local Chatbot</h1>
    <p class="muted">Fully local. Try messages like: “hi”, “store hours?”, “how to return?”, or feelings like “this is great/terrible”.</p>

    <div class="chat">
      <textarea id="input" placeholder="Type your message here..."></textarea>
      <button id="send">Send</button>
    </div>

    <div id="thread" class="thread">
      <!-- messages will appear here -->
    </div>
  </div>

<script>
const thread = document.getElementById("thread");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

function addBubble(text, who) {
  const div = document.createElement("div");
  div.className = "bubble " + (who === "user" ? "user" : "bot");
  div.textContent = text;
  thread.appendChild(div);
  thread.scrollTop = thread.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;
  addBubble(text, "user");
  input.value = "";
  try {
    const res = await fetch("/chat", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({text})
    });
    const data = await res.json();
    if (data.error) {
      addBubble("Error: " + data.error, "bot");
      return;
    }
    const meta = `(intent: ${data.intent}, sentiment: ${data.sentiment.label}, score: ${data.sentiment.score})`;
    addBubble(data.bot + " " + meta, "bot");
  } catch (e) {
    addBubble("Network error: " + e, "bot");
  }
}

sendBtn.addEventListener("click", sendMessage);
input.addEventListener("keydown", (e) => {
  if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) sendMessage();
});
</script>
</body>
</html>
